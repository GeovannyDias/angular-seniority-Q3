<div class="card" *ngIf="dataPlayer">
    <img [src]="dataPlayer.image" alt="" class="card__image" appCrashImage>
    <div class="card__name">{{dataPlayer.firstName + " " + dataPlayer.lastName}}</div>
    <div class="card__score">
        <div class="score">
            <div>Ataque</div>
            <div>{{dataPlayer.attack}}</div>
        </div>
        <div class="score">
            <div>Defensa</div>
            <div>{{dataPlayer.defense}}</div>
        </div>
        <div class="score">
            <div>Skills</div>
            <div>{{dataPlayer.skills}}</div>
        </div>
    </div>
    <div class="card__buttons">
        <img src="../assets/delete-icon.svg" (click)="deletePlayer(dataPlayer.id)" />
        <img src="../assets/edit-icon.svg" (click)="updatePlayer(dataPlayer)" />
    </div>
</div>
